<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8" />  
    <title>Avengers Image Slider</title>
    <!-- include css file -->  
    <link rel="stylesheet" type="text/css" href="style/index.css" />
</head>  
<body>
    <div class="heading"> Avengers Avenue </div>  
    <div class="slidercontainer">  
        <div class="showSlide fade">  
            <img src="assets/avenger1.jpeg" />   
        </div>  
        <div class="showSlide fade">  
            <img src="assets/avenger2.jpeg" />    
        </div>  
        <div class="showSlide fade">  
            <img src="assets/avenger3.jpeg" />   
        </div>  
        <div class="showSlide fade">  
            <img src="assets/avenger4.jpeg" />  
        </div> 
        <div class="showSlide fade">  
            <img src="assets/avenger5.jpeg" />  
        </div>  
        <!-- Navigation image arrows -->  
        <a onclick="nextSlide(-1)"> <img class="leftNavigationControl" src="assets/leftControl.png" />  </a>  
        <a onclick="nextSlide(1)"> <img class="rightNavigationControl" src="assets/rightControl.png" />  </a>  
    </div>  
    <!-- include javascript file -->
    <script type="text/javascript" src="scripts/index.js"> </script>  
  
</body>  
</html>
